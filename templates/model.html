<!DOCTYPE html>
<html>
  <head>
    <title>Review Rater</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='modelStyle.css') }}"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div id="brandname">
          Review Rater
        </div>
      </div>
    </header>

    <div class="ml-container">
      <form action="{{ url_for('predict') }}" method="POST">
        <p>Enter your review text here...</p>
        <textarea name="message" rows="4" cols="50"></textarea>
        <br />

        <input type="submit" class="btn-info" value="Predict" />
      </form>
    </div>

    <div class="results">
      {% if pred %}
      <h2 style="color:orange;">{{ pred }}</h2>
      {% endif %}
    </div>
  </body>
</html>
